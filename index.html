<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Product list with cart</title>


  <link rel="stylesheet" href="./assets/fonts/fonts.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main class="container">


    <section class="menu">

      <h1 class="menu__title" > Desserts</h1>

      <div class="menu__grid">
      </div>

    </section>

    <aside class="empty-cart">

      <h3 class="empty-cart__title">Your Cart(0)</h3>

      <figure class="empty-cart__img">
        <img src="./assets/images/illustration-empty-cart.svg" alt="">

        <figcaption class="empty-cart__text">
          <p>Your added items will apear Here</p>
        </figcaption>
      </figure>
    </aside>

    <section class="cart" style="display: none;">

      <h3 class="cart__title">Your cart(1)</h3>

      <div class="cart__order">

      </div>
      <div class="separator"></div>

      <div class="cart__total">
        <p class="cart__total-text">Order total</p>
        <p class="cart__total-amount">$46.50</p>
      </div>

      <div class="cart__carbon-neutral">
        <img src="./assets/images/icon-carbon-neutral.svg" alt="">
        <p> This is a <span>carbon-neutral </span>delivery</p>
      </div>

      <button class="cart__confirm-btn">Confirm Order
      </button>

    </section>
  </main>
  <script type="module" src="./js/app.js"></script>
</body>

</html>
